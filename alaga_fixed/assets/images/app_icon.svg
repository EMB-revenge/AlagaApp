  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#appIconGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main heart symbol representing care -->
  <path d="M256 380 C220 340, 160 300, 160 230 C160 190, 190 160, 230 160 C245 160, 258 170, 256 185 C254 170, 267 160, 282 160 C322 160, 352 190, 352 230 C352 300, 292 340, 256 380 Z" fill="white" opacity="0.95"/>
  
  <!-- Medical cross symbol -->
  <rect x="246" y="200" width="20" height="80" fill="#E74C3C" rx="4"/>
  <rect x="216" y="230" width="80" height="20" fill="#E74C3C" rx="4"/>
  
  <!-- Subtle highlight -->
  <ellipse cx="200" cy="180" rx="30" ry="20" fill="rgba(255,255,255,0.2)" transform="rotate(-30 200 180)"/>
  
  <!-- Brand text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">ALAGA</text>
