  <rect x="85" y="85" width="30" height="10" fill="#E74C3C" rx="2"/>
  
  <!-- Text 'A' for Alaga -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">A</text>
